<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start quiz-section">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <section id="quiz-questions" class="quiz-section hide">
        <!--<p id="timer">Time: <span id="time-remaining">0</span></p> -->
        <h1 id="question">Quiz Question</h1>
        <ul id="choices"></ul>
      </section>



      <div id="end-screen" class="quiz-section hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <form id="submit-score">
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials">
          <button type="submit">Submit</button>
          <p id="error-message"></p>
        </form>
      </div>



      <div id="feedback" class="feedback hide">
        <div>
          <p id="correct" class="choice-status hidden"><i class="fas fa-check-circle" aria-hidden="true"></i>Correct!</p>
          <p id="wrong" class="choice-status hidden"><i class="fas fa-times-circle" aria-hidden="true"></i>Wrong!</p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <!-- <script src="./assets/js/logic.js"></script> -->
  </body>
</html>
